<div *ngIf="loginUser$ | async; else notLogin">
  <app-main-nav-presentation

     [loggedInUser]="loginUser$ | async"
     [roles]="roles$ | async"
  >
  </app-main-nav-presentation>
</div>
<ng-template #notLogin>
  <app-main-nav-presentation
   [loggedInUser]="loginUser$ | async"
   [roles]="roles$ | async"
>
</app-main-nav-presentation>
</ng-template>
