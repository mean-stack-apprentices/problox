<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === true">
    <mat-toolbar color="secondary"><mat-icon>group_work</mat-icon></mat-toolbar>
    <mat-nav-list>
      <!-- <a mat-list-item href="#">Home</a> -->

      <a mat-list-item routerLink="home" (click)="drawer.toggle()"> <mat-icon>home</mat-icon></a>
      
      <!-- <a mat-list-item routerLink="games">Games</a> -->
      <mat-menu #appMenu="matMenu" class="dropdown">
        <button mat-menu-item routerLink="games" (click)="drawer.toggle()">All Games</button>
        <button mat-menu-item routerLink="create-game" (click)="drawer.toggle()">Add Game</button>
        <button mat-menu-item routerLink="join-game" (click)="drawer.toggle()">Play Game</button>
      </mat-menu>
      <button mat-button [matMenuTriggerFor]="appMenu">Games</button>

      <a mat-list-item routerLink="create-merch" (click)="drawer.toggle()">Merch</a>

      <mat-menu #appmenu="matMenu" class="dropdown">
        <button mat-menu-item routerLink="create-message" (click)="drawer.toggle()">Create-Message</button>
      </mat-menu>
      <button mat-button [matMenuTriggerFor]="appmenu" ><mat-icon> chat</mat-icon></button>

      <a mat-list-item routerLink="contact-page" (click)="drawer.toggle()"><mat-icon> email</mat-icon></a>

      <mat-menu #appProfile="matMenu" class="dropdown">
        <button mat-menu-item routerLink="login" (click)="drawer.toggle()">Login</button>
        <button mat-menu-item routerLink="register" (click)="drawer.toggle()">Sign Up</button>
        <button mat-menu-item routerLink="logout" (click)="drawer.toggle()"><mat-icon>logout</mat-icon></button>
      </mat-menu>
      <button mat-button [matMenuTriggerFor]="appProfile" ><mat-icon>account_circle</mat-icon></button>
        <!-- <a mat-button routerLink="login">Login</a>
        <a mat-list-item routerLink="register" color="accent">Sign Up</a>
        <a mat-button><mat-icon>logout</mat-icon></a> -->

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="navbar" >
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      
        <div><mat-icon>group_work</mat-icon>Problox</div>
        <div>
        <a mat-button routerLink="home"> <mat-icon>home</mat-icon></a>

        <mat-menu #appMenu="matMenu">
          <button mat-menu-item routerLink="games">All Games</button>
          <button mat-menu-item routerLink="create-game">Add Game</button>
          <button mat-menu-item routerLink="join-game" >Play Game</button>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="appMenu" (click)="drawer.toggle()">Games</button>

        <a mat-button routerLink="create-merch">Merch</a>

    <mat-menu #appmenu="matMenu">
      <button mat-menu-item routerLink="create-message">Create-Message</button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="appmenu" (click)="drawer.toggle()">Chat</button>

        <a mat-button routerLink="contact-page">Contact</a>
        <a mat-button routerLink="login">Login</a>
        <a mat-raised-button routerLink="register" color="accent">Sign Up</a>
        <a mat-button><mat-icon>logout</mat-icon></a>
      </div>
     
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
