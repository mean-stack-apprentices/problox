<h1 mat-dialog-title>Edit Game</h1>
<div mat-dialog-content>
<form>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Name: </mat-label>
      <input type="text" matInput placeholder="Required" required/>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Description: </mat-label>
      <input type="text" matInput placeholder="Required"  required/>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Price: </mat-label>
      <input type="text" matInput currencyMask placeholder="Required"  required/>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Image URL: </mat-label>
      <input type="text" matInput placeholder="Optional" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Tier: </mat-label>
      <mat-select name="tier"  required>
        <!-- <mat-option [value]="null" disabled>Select a tier</mat-option>
        <mat-option *ngFor="let tier of tiers" [value]="tier">{{tier}}</mat-option> -->
      </mat-select>
  </mat-form-field>
  </div>
</form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary"> Save</button>
  <button mat-raised-button color="warn" mat-dialog-close> Cancel</button>
</div>
